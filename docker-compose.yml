version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: mern-todo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mern_todo}
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-todo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: mern-todo-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/${MONGO_DB_NAME:-mern_todo}?authSource=admin
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-todo-network
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Service (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mern-todo-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:3000}
    depends_on:
      - server
    networks:
      - mern-todo-network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local

networks:
  mern-todo-network:
    driver: bridge
